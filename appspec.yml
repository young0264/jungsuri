#appspec.yml
version: 0.0
os: linux

files:
  - source:  /
    destination: /home/ec2-user/jungsuri
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: linux
    group: linux

hooks:
  ApplicationStart:
    - location: scripts/jungsuri-deploy.sh
      timeout: 60
      runas: linux

