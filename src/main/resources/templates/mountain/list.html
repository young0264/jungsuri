<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://thymeleaf.org/extras/spring-security"
        xmlns="http://www.w3.org/1999/xhtml"
>

<head th:replace="~{fragments/fragments.html :: head}"></head>

<span th:replace="~{fragments/fragments.html :: nav_header}"></span>
<body>


<main>

    <div class="main">
        <section class="home-section home-parallax home-fade bg-dark-30" id="home" data-background=".static/images/jungsuri_logo.png">
            <div class="titan-caption">
                <div class="caption-content">
                    <div class="font-alt mb-30 titan-title-size-1">Hello &amp; welcome</div>
                    <div class="font-alt mb-40 titan-title-size-4">We are JUNGSURI</div><a class="section-scroll btn btn-border-w btn-round" href="#about">Learn More</a>
                </div>
            </div>
        </section>
        <section class="module">
            <div class="container">
                <div class="row multi-columns-row post-columns" >
                    <!-- list data 뿌리기 시작-->
                    <div th:each="mountain : ${mountainEntities}">
                        <div class="col-sm-6 col-md-3 col-lg-3">
                            <div class="post">
                                <div class="post-thumbnail"><a href="#"><img th:src="${mountain.imageUrl}" style="height: 150px;" alt="Blog-post Thumbnail"/></a></div>
                                <div class="post-header font-alt">
                                    <h4 class="post-title" th:text="${mountain.name}"><a href="#"></a></h4>
                                </div>
                                <div class="post-entry">
                                    <p>높이 : <span th:text="${mountain.height}"></span></p>
                                    <p>소재지 : <span th:text="${mountain.shortLocations}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- list data 뿌리기 끝 -->
                </div>
                <div class="pagination font-alt"><a href="#"><i class="fa fa-angle-left"></i></a><a
                        class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a
                        href="#"><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
        </section>
    </div>
    <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>

</body>
<div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>

<footer>
    <div th:replace="~{fragments/fragments.html :: nav_footer}"></div>
</footer>


</html>
