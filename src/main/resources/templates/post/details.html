<!DOCTYPE html>
<html
        lang="kr"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://thymeleaf.org/extras/spring-security"
        xmlns="http://www.w3.org/1999/xhtml"
>

<span th:replace="~{/fragments/fragments.html :: head}"></span>

<head th:replace="~{fragments/fragments.html :: nav_header}"></head>

<script>

    $(function () {
        var toolbar = [
            ['style', ['bold', 'italic', 'underline', 'clear']],
            ['font', ['strikethrough', 'superscript', 'subscript']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['height', ['height']],
            ['table', ['table']],
            ['insert', ['link', 'hr']],
            ['view', ['fullscreen', 'codeview']],
            ['help', ['help']]
        ];

        var settings = {
            placeholder: 'Hello summernote placeholer',
            tabsize: 2,
            height: 350,
            lang: 'ko-KR',
            focus: true,
            toolbar: toolbar,
        }

        $('#summernote').summernote(settings);
        $('#summernote_details').summernote(settings);
        $('#summernote_details').next().find(".note-editable").attr("contenteditable", false);
    });
</script>

<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">

<div th:if="${mode}=='datails'">
    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h4 class="font-alt mb-0">Basic Forms</h4>
                    <hr class="divider-w mt-10 mb-20">
                    <form class="form" th:action=" '/post/'+ ${postId} + '/update'" th:method="PATCH" th:object="${postEntity}">
                        <div class="form-group">
                            <input class="form-control" type="text" name="title" th:field="*{title}"
                                   th:value="${postEntity.title}" placeholder="Default input" disabled="disabled"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Disabled input" disabled="true"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Readonly input" readonly="true"/>
                        </div>
                        <textarea class="form-control" id="summernote_details" th:field="*{content}"
                                  th:value="${postEntity.content}" placeholder="content" readonly="true" style="height: 350px;"></textarea>
                        <script>
                            $("#summernote").summernote("disable");
                        </script>
<!--                        <button class="btn btn-round btn-b" type="submit">게시글 수정</button>-->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:if="${mode}=='update' ">
    <section class="module">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">Basic Forms</h4>
                <hr class="divider-w mt-10 mb-20">
                <form class="form" th:action=" '/post/'+ ${postId} + '/update'" th:method="PATCH" th:object="${postEntity}">
                    <div class="form-group">
                        <input class="form-control" type="text" name="title" th:field="*{title}"
                               th:value="${postEntity.title}" placeholder="Default input"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Disabled input" disabled=""/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Readonly input" readonly=""/>
                    </div>
                    <textarea class="form-control" id="summernote" th:field="*{content}"
                              th:value="${postEntity.content}" placeholder="content"></textarea>
                    <button class="btn btn-round btn-b" type="submit">게시글 수정</button>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
</body>
<div th:replace="~{fragments/fragments.html :: nav_footer}"></div>


</html>
